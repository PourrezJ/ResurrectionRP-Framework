<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>ResurrectionRP :: Login Page</title>
    <link rel="stylesheet" href="css/style.css">

    <script src="../../lib/js/jquery.min.js"></script>
    <script src="../../lib/js/angular.min.js"></script>
    <script src="../../lib/js/angular-confirm.min.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="../../lib/css/angular-confirm.min.css" rel="stylesheet" />
</head>
<body ng-app="ResurrectionLogin" ng-controller="LoginCtrl">
    <div id="login_server">
        <div id="illustration"><img src="img/passport.jpg"></div>
        <div id="form">
            <header>
                <svg id="Calque_1" data-name="Calque 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 124.26 61.94"><title>resurrection_logo</title><path d="M311.74,334.41l1.89,5.95H299.46l3.76-11-5-4.74,15.3,2.56h0a6.76,6.76,0,0,1,3.48,5.91h0l-2-.18c-1-.1-2.73.1-3.43.87Z" transform="translate(-244.54 -318.58)" /><path d="M306.67,380.52c17.65,0,19.67-3.49,19.67-3.49L321,365.26h15.05a27.19,27.19,0,0,0,20.05-8.82h0l-10.66-7.72h5.3a16.57,16.57,0,0,0,15.1-9.74h0l-11.21-6.8h1.05a13.12,13.12,0,0,0,13.11-13.56v0H330.2c0,.44-.08.87-.13,1.3-1.4,11.42-11.89,19.95-23.4,20.2-11.5-.25-22-8.78-23.39-20.2,0-.43-.09-.86-.13-1.3h-38.6v0a13.12,13.12,0,0,0,13.11,13.56h1L247.49,339h0a16.59,16.59,0,0,0,15.11,9.74h5.29l-10.65,7.72h0a27.19,27.19,0,0,0,20.05,8.82h15L287,377S289,380.52,306.67,380.52Z" transform="translate(-244.54 -318.58)" /></svg>
                <p>Bienvenue sur <b>Resurrection</b></p>
            </header>
            <div class="content login" ng-show="currentStep == 'login'">
              <div class="info">
                <p>Il s'agit de votre identifiant renseigné sur le site lors de votre inscription. <b>Ce n'est pas vos identifiants forum</b>.</p>
              </div>
                <input type="text" class="identifiant-input" name="" value="" placeholder="Identifiant" ng-model="login">
                <span><img class="man" src="img/icon-man.png"></span>
                <input type="password" name="" value="" placeholder="Mot de passe" ng-model="password" ng-enter="loginToServer()">
                <span><img class="pass" src="img/icon-pass.png"></span>
                <center ng-show="!loggingIn"><a href="#" class="button" ng-click="loginToServer()">Se connecter</a></center><br />
                <center ng-show="!loggingIn"><a href="#" ng-click="exitGame();">Quitter</a></center>
                <center ng-show="loggingIn"><span class="fa fa-lg fa-spin fa-spinner loading-spinner"></span></center>
            </div>
        </div>
    </div>

    <div id="url" class="ng-hide">
        <ul>
            <a href="#"><li>Mot de passe oublié ?</li></a>
            <a href="#"><li>Besoin d'aide ?</li></a>
            <a href="#"><li>Rejoindre Discord</li></a>
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
