<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Speedometer Resu</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="../../lib/js/jquery.min.js"></script>
    <script src="js/app.js"></script>
</head>

  <body>
      <div class="speedometer">
          <div class="compteur">
              <div class="on"></div>
              <div class="off"></div>
          </div>
          <div class="information">
              <div class="speed">
                  <div class="vitesse"><span>0</span></div>
                  0
              </div>
              <div class="stats">
                  <div class="fuel">
                      <img src="img/fuel.png">100L/100L
                  </div>
                  <div class="km">
                      <img src="img/km.png">0.0 km
                  </div>
              </div>
              <div class="icons-status">
                  <div class="phare">
                      <img src="img/phare.png">
                  </div>
                  <div class="engine">
                      <span></span>
                      <img src="img/engine.png">
                  </div>
                  <div class="siren">
                      <img src="img/siren.png">
                  </div>
              </div>
          </div>
      </div>
  </body>
</html>
